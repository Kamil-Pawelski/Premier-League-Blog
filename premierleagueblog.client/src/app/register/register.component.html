<div class="container w-50 mt-5 border p-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
        Required minimum 8 characters, digit, lowercase, uppercase and non alphanumeric.
      </div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
      <div *ngIf="form.errors?.['mismatch'] && form.get('confirmPassword')?.touched" class="text-danger">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" class="btn custom-color-button" [disabled]="form.invalid">Submit</button>
  </form>
</div>
