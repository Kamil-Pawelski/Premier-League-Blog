<div class="container text-center">
  <div *ngIf="!article">
    <p>Loading...</p>
  </div>
  <div *ngIf="article">
    <div class="mt-3">
      <button class="btn me-2 custom-color-button" aria-label="Login button" >
        Edit
      </button>
      <button class="btn custom-color-button" aria-label="Register button" >
        Delete
      </button>
    </div>
    <h1 class="mt-5 article-title"><b>{{ article.title }} </b></h1>
    <div class="d-flex justify-content-center">
      <img class="article-image" [src]="getImagePath(article.image)" alt="Article Image" />
    </div>
    <div>
      <p class="article-text">{{article.description}} </p>
    </div>
  </div>
  <!-- Comments section -->
</div>
