<div class="container text-center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group mt-3">
      <label for="title">Title:</label>
      <input type="text" class="form-control" formControlName="title" required />
    </div>
    <div class="form-group mt-3">
      <label for="summary">Summary:</label>
      <input type="text" class="form-control" formControlName="summary" required />
    </div>
    <div class="form-group mt-3">
      <label for="image">Image URL:</label>
      <input type="text" class="form-control" formControlName="image" required />
    </div>
    <div class="form-group mt-3">
      <label for="description">Description:</label>
      <textarea class="form-control" formControlName="description" required></textarea>
    </div>
    <button type="submit" class="btn custom-button mt-3">Save</button>
    </form>
</div>
