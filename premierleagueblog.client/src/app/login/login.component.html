<div class="container w-50 mt-5 border p-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" required class="form-control" aria-describedby="emailHelp" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" required class="form-control" formControlName="password">
    </div>
    <button type="submit" class="btn custom-color-button" [disabled]="form.invalid">Submit</button>
  </form>
</div>
